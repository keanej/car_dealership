<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0e24476d4b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>Add Automobiles to List</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-car-open text-primary"></i>
      Maddens <span class="text-primary">Car </span> Dealership</h1>
      <form id="car-form">

        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" id="make" class="form-control">
        </div>

        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" id="model" class="form-control">
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="color" class="form-control">
        </div>

        <div class="form-group">
          <label for="engine">Engine Size</label>
          <select name="engine-size" id="engine" class="form-control">
            <option disabled selected value> -- select an option -- </option>
            <option value="1300">1.3</option>
            <option value="1600">1.6</option>
            <option value="1800">1.8</option>
            <option value="2000">2.0</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fuel">Fuel Type</label>
          <select name="fuel-type" id="fuel" class="form-control">
            <option disabled selected value> -- select an option -- </option>
            <option value="Petrol">Petrol</option>
            <option value="Deisel">Deisel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>

        <div class="form-group">
          <label for="registration">Registration</label>
          <input type="text" id="registration" class="form-control">
        </div>

        <input type="submit" value="Add Car" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Color</th>
            <th>Engine Size</th>
            <th>Fuel Type</th>
            <th>Registration</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="car-list"></tbody>
      </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
